<div class="order-container">
  <h1 class="page-title">🍽️ Confirm Your Order</h1>

  <div *ngIf="orderItems.length > 0; else noOrder" class="card-wrapper">
    <div class="order-card" *ngFor="let item of orderItems">
      <div class="order-card-header">{{ item.name }}</div>
      <div class="order-card-body">
        <p><strong>Quantity:</strong> {{ item.quantity }}</p>
        <p><strong>Price:</strong> ₹{{ item.price }}</p>
        <p><strong>Total:</strong> ₹{{ item.price * item.quantity }}</p>
      </div>
    </div>

    <div class="total-card">
      <p><strong>Grand Total:</strong> ₹{{ grandTotal }}</p>
    </div>

    <div class="button-group">
      <button class="back-btn" (click)="goBack()">← Modify Order</button>
      <button class="confirm-btn" (click)="confirmOrder()">✅ Confirm Order</button>
    </div>
  </div>

  <ng-template #noOrder>
    <p class="no-order">No order data found. 🫤</p>
  </ng-template>
</div>
